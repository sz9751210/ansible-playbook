---
- name: Create instances
  hosts: kibana
  gather_facts: no
  connection: local
  vars_files:
    - vars/instance/vars.yml
  tasks:
    - include_tasks: roles/instance/tasks/create.yml
      run_once: true

- name: Setup instances
  hosts: kibana
  become: yes
  become_user: root
  gather_facts: no
  tasks: 
    - include_tasks: roles/instance/tasks/setup.yml

- name: Install Kibana
  hosts: kibana
  become: yes
  become_user: root
  gather_facts: no
  vars_files:
    - vars/elasticsearch/vars.yml
  tasks: 
    - include_tasks: roles/kibana/tasks/main.yml

- name: Install Monitor
  hosts: kibana
  become: yes
  become_user: root
  gather_facts: no
  vars_files:
    - vars/monitor/vars.yml
  tasks:
    - include_tasks: roles/monitor/tasks/main.yml

- name: Install Google Ops Agent
  hosts: kibana
  become: yes
  become_user: root
  gather_facts: no
  tasks:
    - include_tasks: roles/ops_agent/tasks/main.yml
